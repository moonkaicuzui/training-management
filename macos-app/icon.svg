<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bgGradient)"/>

  <!-- Inner shadow/glow effect -->
  <rect x="84" y="84" width="856" height="856" rx="160" ry="160" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>

  <!-- Open Book Base -->
  <g filter="url(#shadow)">
    <!-- Left page -->
    <path d="M512 300 L512 700 Q400 680 280 700 L280 300 Q400 280 512 300"
          fill="url(#bookGradient)" stroke="#C7D2FE" stroke-width="3"/>
    <!-- Right page -->
    <path d="M512 300 L512 700 Q624 680 744 700 L744 300 Q624 280 512 300"
          fill="url(#bookGradient)" stroke="#C7D2FE" stroke-width="3"/>

    <!-- Book spine shadow -->
    <path d="M512 300 L512 700" stroke="rgba(79,70,229,0.3)" stroke-width="8"/>

    <!-- Left page lines -->
    <line x1="320" y1="360" x2="480" y2="370" stroke="#A5B4FC" stroke-width="6" stroke-linecap="round"/>
    <line x1="320" y1="420" x2="460" y2="428" stroke="#A5B4FC" stroke-width="6" stroke-linecap="round"/>
    <line x1="320" y1="480" x2="470" y2="486" stroke="#A5B4FC" stroke-width="6" stroke-linecap="round"/>
    <line x1="320" y1="540" x2="450" y2="544" stroke="#A5B4FC" stroke-width="6" stroke-linecap="round"/>

    <!-- Right page lines -->
    <line x1="544" y1="370" x2="704" y2="360" stroke="#A5B4FC" stroke-width="6" stroke-linecap="round"/>
    <line x1="564" y1="428" x2="704" y2="420" stroke="#A5B4FC" stroke-width="6" stroke-linecap="round"/>
    <line x1="554" y1="486" x2="704" y2="480" stroke="#A5B4FC" stroke-width="6" stroke-linecap="round"/>
    <line x1="574" y1="544" x2="704" y2="540" stroke="#A5B4FC" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Graduation Cap on top -->
  <g filter="url(#shadow)">
    <!-- Cap base (mortarboard) -->
    <polygon points="512,180 680,240 512,300 344,240" fill="#FCD34D" stroke="#F59E0B" stroke-width="4"/>
    <!-- Cap top -->
    <ellipse cx="512" cy="200" rx="60" ry="20" fill="#FBBF24"/>
    <!-- Tassel -->
    <line x1="512" y1="200" x2="620" y2="280" stroke="#F59E0B" stroke-width="6" stroke-linecap="round"/>
    <circle cx="628" cy="288" r="16" fill="#F59E0B"/>
    <line x1="628" y1="304" x2="628" y2="360" stroke="#F59E0B" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="628" cy="368" rx="12" ry="8" fill="#F59E0B"/>
  </g>

  <!-- Checkmark badge (completion/success) -->
  <g filter="url(#shadow)">
    <circle cx="720" cy="680" r="80" fill="#10B981"/>
    <circle cx="720" cy="680" r="70" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
    <polyline points="680,680 710,715 770,645" fill="none" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Q-T text at bottom -->
  <text x="512" y="850" font-family="SF Pro Display, -apple-system, Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">Q-TRAIN</text>
</svg>
